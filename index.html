    <div class="backdrop" id="backdrop">

    <div class="mymodel" id="mymodel">
        <h2 class="myModelHandling mb-3">
              Add Movie Info
              <a href="javascript:;" class="myClose">
                <i class="fas fa-times"></i>
              </a>
        </h2>
        <div class="modelcontent">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Image Url</label>
                <input type="text" name="" id="imgurl" class="form-control">
            </div>
            <div class="form-group">
                <label for="">rating</label>
                <input type="text" name="" id="rating" class="form-control">
            </div>
            <div class="form-group text-right">
                <button class="btn btn-primary btn-lg mr-3" id="addMovieBtn">Add Movie</button>
                <button class="btn btn-danger btn-lg myClose text-white">Cancel</button>
                
            </div>
           
        </div>
    </div>
